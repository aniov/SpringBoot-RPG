<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Profile Page</title>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/sweetalert2.min.css" th:href="@{/css/sweetalert2.min.css}" rel="stylesheet"/>

</head>
<body>
<div th:replace="navbar :: navigationbar"/>

<div class="container">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="tables">Profile</h1>
                </div>
                <div class="bs-component">
                    <div th:replace="avatar :: avatar-fragment"/>
                    <p>
                        <button th:onclick="'editProfile(' + ${user.id}+ ');'" class="btn btn-success  btn-lg">Edit profile
                        </button>
                    </p>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>First name</th>
                            <th>Surname</th>
                            <th>Sex</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.firstName}">Garcia</td>
                            <td th:text="${user.lastName}">Marila</td>
                            <td th:text="${user.sex}">Unknown</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer::footerbar"/>

<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"
        rel="stylesheet"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../static/js/sweetalert2.min.js" th:src="@{/js/sweetalert2.min.js}"></script>
<script type="text/javascript" src="../static/js/editProfile.js" th:src="@{/js/editProfile.js}"></script>

</body>
</html>
