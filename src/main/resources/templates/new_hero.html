<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create new hero page</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}" rel="stylesheet"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" rel="stylesheet"></script>
</head>
<body>
<div th:replace="navbar :: navigationbar"/>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title">Create new Hero Form</h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:method="POST" th:action="@{/new_hero}" th:object="${heroDTO}">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}">Field error</p>
                        </div>
                        <div class="form-group">
                            <label>Hero name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="name"/>
                        </div>
                        <label>Select hero type</label>
                        <select th:field="*{heroType}" class="form-control">
                            <option th:each="heroT : ${T(ro.aniov.web.rpg.model.characters.hero.HeroType).values()}"
                                    th:value="${heroT}" th:text="${heroT}" style="font-weight: bold">Some hero</option>
                        </select>
                        <br/>
                        <button th:type="submit" class="btn btn-success">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
