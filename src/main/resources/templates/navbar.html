<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div th:fragment="navigationbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Rpg Game</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://www.google.com">
                        <img src="../static/png/google_icon.png" th:src="@{/png/google_icon.png}"/><span class="sr-only">(current)</span></a>
                    </li>
                    <div class="nav navbar-nav navbar-left" sec:authorize="hasRole('ROLE_USER')">
                        <li><a th:href="@{/member}">Member</a></li>
                    </div>
                    <div class="nav navbar-nav navbar-left" sec:authorize="hasRole('ROLE_ADMIN')">
                        <li><a th:href="@{/#}">Admin</a></li>
                    </div>
                    <div class="nav navbar-nav navbar-left" sec:authorize="isAuthenticated()">
                        <li><a th:href="@{/profile}">Profile</a></li>
                    </div>
                    <div class="nav navbar-nav navbar-right" sec:authorize="!isAuthenticated()">
                        <li><a th:href="@{/register}">Register</a></li>
                    </div>
                </ul>
                <form th:method="GET" th:action="@{/search}" class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input th:name="userName" type="text" class="form-control" placeholder="Search users"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <div class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                    <li><a th:href="@{/logout}" >Logout</a></li>
                </div>
                <div class="nav navbar-nav navbar-right" sec:authorize="!isAuthenticated()">
                    <li><a th:href="@{/login}">Login</a></li>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
