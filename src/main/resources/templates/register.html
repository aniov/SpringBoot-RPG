<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register page</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}" rel="stylesheet"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" rel="stylesheet"></script>
</head>
<body>
<div th:replace="navbar :: navigationbar"/>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title">Register Form</h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:method="POST" th:action="@{/register}" th:object="${accountDTO}">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="email"/>
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" th:field="*{plainPassword}" class="form-control" placeholder="password"/>
                        </div>
                        <div class="form-group">
                            <label >Repeat password</label>
                            <input type="password" th:field="*{repeatPlainPassword}" class="form-control" placeholder="password"/>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"/> Remember me
                            </label>
                        </div>
                        <button th:type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
