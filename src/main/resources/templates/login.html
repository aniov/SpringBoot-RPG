<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index page</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"  rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}" rel="stylesheet"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" rel="stylesheet"></script>
</head>
<body>

<div th:replace="navbar :: navigationbar"/>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title">Login Form</h3>
                </div>
                <div class="panel-body">
                    <p th:if="${error}" th:text="${error}" class="alert alert-danger">Some error message</p>
                    <form role="form" th:method="POST" th:action="@{/login}">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" name="username" class="form-control" placeholder="email"/>
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" name="password" class="form-control" placeholder="password"/>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"/> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
