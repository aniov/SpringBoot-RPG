<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Member's page</title>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/sweetalert2.min.css" th:href="@{/css/sweetalert2.min.css}" rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"
            rel="stylesheet"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="padding-bottom: 200px;">
<div th:replace="navbar :: navigationbar"/>

<div class="container">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="tables">search results</h1>
                </div>

                <div th:if="${users.totalPages > 1}">
                    <div th:replace="search_pagination :: pagination"/>
                </div>
                    <div class="bs-component">
                        <table class="table table-striped table-hover ">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <div sec:authorize="hasRole('ROLE_ADMIN')">
                                    <th>email</th>
                                    <th>Id</th>
                                    <th>role</th>
                                    <th>created</th>
                                    <th>OnLine</th>
                                    <th></th>
                                    <th></th>
                                </div>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user, iterationStat : ${users}">
                                <td th:text="${results_p_page} * (${pageNr} - 1) + ${iterationStat.index} + 1">1</td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <div sec:authorize="hasRole('ROLE_ADMIN')">
                                    <td>
                                        <a th:text="${user.account.email}"></a>
                                    </td>
                                    <td>
                                        <a th:text="${user.account.id}"></a>
                                    </td>
                                    <td>
                                        <a th:text="${user.account.role}"></a>
                                    </td>
                                    <td>
                                        <a th:text="${#calendars.format(user.account.created, 'dd MMM yyyy HH:mm')}"></a>
                                    </td>
                                    <td>
                                        <a th:if="${user.account.logged}">
                                            <span class="label label-success"> </span>
                                        </a>
                                        <a th:unless="${user.account.logged}">
                                            <span class="label label-danger"> </span>
                                        </a>
                                    </td>
                                    <td>
                                        <button th:onclick="'suspendAccount(' + ${user.id}+ ');'" class="btn btn-warning">Suspend</button>
                                    </td>
                                    <td>
                                        <button th:onclick="'deleteAccount(' + ${user.id}+ ');'" class="btn btn-danger">Delete</button>
                                    </td>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
    <div th:if="${users.totalPages > 1}">
        <div  th:replace="search_pagination :: results_per_page"/>
    </div>
    <br/>
</div>

<div th:replace="footer::footerbar"/>

<script type="text/javascript" src="../static/js/sweetalert2.min.js" th:src="@{/js/sweetalert2.min.js}"></script>
<script type="text/javascript" src="../static/js/deleteHero.js" th:src="@{/js/deleteHero.js}"></script>
<script type="text/javascript" src="../static/js/editHeroName.js" th:src="@{/js/editHeroName.js}"></script>
<script type="text/javascript" src="../static/js/startGame.js" th:src="@{/js/startGame.js}"></script>
</body>
</html>
